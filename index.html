<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            height: 70vh;
            width: 100%;
            z-index: 1;
        }
        
        .tracking-active {
            background-color: #ef4444 !important;
        }
        
        .smooth-move {
            transition: transform 0.5s ease-out;
        }
        
        /* Dark theme adjustments */
        .dark-theme {
            background-color: #1f2937;
            color: #f9fafb;
        }
        
        .card-dark {
            background-color: #374151;
            border-color: #4b5563;
        }
        
        /* Custom marker pulse animation */
        .pulse-marker {
            display: block;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(59, 130, 246, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        
        /* Route line styling */
        .route-line {
            stroke-dasharray: 5, 5;
        }
    </style>
</head>
<body class="dark-theme min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center text-white">GPS Tracker</h1>
            <p class="text-center text-gray-400 mt-2">Track your location in real-time with free maps</p>
        </header>
        
        <!-- Map Container -->
        <div class="mb-6 rounded-lg overflow-hidden shadow-lg relative">
            <div id="map"></div>
            <div class="absolute top-4 right-4 z-10 bg-gray-800 bg-opacity-70 text-white px-3 py-2 rounded-lg">
                <span id="zoomLevel">Zoom: --</span>
            </div>
        </div>
        
        <!-- Controls and Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Control Panel -->
            <div class="card-dark p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-white">Controls</h2>
                <div class="flex flex-col space-y-4">
                    <button id="trackBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                        Start Tracking
                    </button>
                    <div class="flex space-x-2">
                        <button id="centerBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex-1">
                            Center Map
                        </button>
                        <button id="clearRouteBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex-1">
                            Clear Route
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Location Info -->
            <div class="card-dark p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-white">Location Information</h2>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Latitude:</span>
                        <span id="latitude" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Longitude:</span>
                        <span id="longitude" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Accuracy:</span>
                        <span id="accuracy" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Speed:</span>
                        <span id="speed" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Last Update:</span>
                        <span id="lastUpdate" class="text-white">--</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg hidden"></div>
        
        <!-- Map Attribution -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            Map data © <a href="https://www.openstreetmap.org/" class="text-blue-400" target="_blank">OpenStreetMap</a> contributors
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // App state
        const state = {
            isTracking: false,
            watchId: null,
            map: null,
            marker: null,
            accuracyCircle: null,
            pathCoordinates: [],
            polyline: null,
            lastPosition: null,
            totalDistance: 0
        };

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            setupEventListeners();
            checkGeolocationSupport();
        });

        // Initialize Leaflet Map with OpenStreetMap tiles
        function initMap() {
            // Default center (London)
            const defaultCenter = [51.505, -0.09];
            
            // Create map
            state.map = L.map('map').setView(defaultCenter, 13);
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(state.map);
            
            // Add a dark theme tile layer option (optional)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 19
            }).addTo(state.map);
            
            // Create initial marker with custom icon
            const customIcon = L.divIcon({
                className: 'pulse-marker',
                html: `<div style="background-color: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white;"></div>`,
                iconSize: [26, 26],
                iconAnchor: [13, 13]
            });
            
            state.marker = L.marker(defaultCenter, { icon: customIcon }).addTo(state.map);
            state.marker.bindPopup("<b>Your Location</b><br>Tracking not started").openPopup();
            
            // Initialize accuracy circle
            state.accuracyCircle = L.circle(defaultCenter, {
                color: 'blue',
                fillColor: '#3b82f6',
                fillOpacity: 0.1,
                radius: 0
            }).addTo(state.map);
            
            // Initialize polyline for route tracking
            state.polyline = L.polyline([], {
                color: '#3b82f6',
                weight: 4,
                opacity: 0.7,
                lineJoin: 'round',
                dashArray: '5, 5'
            }).addTo(state.map);
            
            // Update zoom level display
            state.map.on('zoomend', function() {
                document.getElementById('zoomLevel').textContent = `Zoom: ${state.map.getZoom()}`;
            });
            
            document.getElementById('zoomLevel').textContent = `Zoom: ${state.map.getZoom()}`;
        }

        // Set up event listeners
        function setupEventListeners() {
            document.getElementById('trackBtn').addEventListener('click', toggleTracking);
            document.getElementById('centerBtn').addEventListener('click', centerMap);
            document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
        }

        // Check if geolocation is supported
        function checkGeolocationSupport() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                document.getElementById('trackBtn').disabled = true;
            }
        }

        // Toggle tracking on/off
        function toggleTracking() {
            if (state.isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        }

        // Start location tracking
        function startTracking() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            state.watchId = navigator.geolocation.watchPosition(
                updatePosition,
                handleGeolocationError,
                options
            );

            state.isTracking = true;
            document.getElementById('trackBtn').textContent = 'Stop Tracking';
            document.getElementById('trackBtn').classList.add('tracking-active');
            showStatus('Tracking started. Your location is now being monitored.', 'success');
        }

        // Stop location tracking
        function stopTracking() {
            if (state.watchId) {
                navigator.geolocation.clearWatch(state.watchId);
                state.watchId = null;
            }
            
            state.isTracking = false;
            document.getElementById('trackBtn').textContent = 'Start Tracking';
            document.getElementById('trackBtn').classList.remove('tracking-active');
            showStatus('Tracking stopped.', 'info');
        }

        // Update position on the map
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const speed = position.coords.speed;
            
            // Update location display
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('accuracy').textContent = `${accuracy.toFixed(2)} meters`;
            document.getElementById('speed').textContent = speed ? `${(speed * 3.6).toFixed(2)} km/h` : '--';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            // Create new position object
            const newPosition = [lat, lng];
            
            // Update marker position
            state.marker.setLatLng(newPosition);
            
            // Update accuracy circle
            state.accuracyCircle.setLatLng(newPosition);
            state.accuracyCircle.setRadius(accuracy);
            
            // Update marker popup
            state.marker.bindPopup(`
                <b>Your Location</b><br>
                Lat: ${lat.toFixed(6)}<br>
                Lng: ${lng.toFixed(6)}<br>
                Accuracy: ${accuracy.toFixed(2)}m<br>
                ${speed ? `Speed: ${(speed * 3.6).toFixed(2)} km/h` : ''}
            `);
            
            // Center map on new position if tracking is active
            if (state.isTracking) {
                state.map.setView(newPosition, state.map.getZoom());
            }
            
            // Add to path and update polyline
            if (state.lastPosition) {
                // Calculate distance between points
                const distance = calculateDistance(
                    state.lastPosition[0], state.lastPosition[1],
                    lat, lng
                );
                state.totalDistance += distance;
            }
            
            state.pathCoordinates.push(newPosition);
            state.polyline.setLatLngs(state.pathCoordinates);
            
            // Store last position
            state.lastPosition = newPosition;
        }

        // Calculate distance between two coordinates in meters
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // Center map on current location
        function centerMap() {
            if (state.lastPosition) {
                state.map.setView(state.lastPosition, state.map.getZoom());
                showStatus('Map centered on your location.', 'info');
            } else {
                showStatus('No location data available. Start tracking first.', 'error');
            }
        }

        // Handle geolocation errors
        function handleGeolocationError(error) {
            let message = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Location access denied. Please enable location permissions in your browser settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    message = 'The request to get your location timed out.';
                    break;
                case error.UNKNOWN_ERROR:
                    message = 'An unknown error occurred while retrieving your location.';
                    break;
            }
            
            showStatus(message, 'error');
            stopTracking();
        }

        // Clear the route/path
        function clearRoute() {
            state.pathCoordinates = [];
            state.polyline.setLatLngs(state.pathCoordinates);
            state.totalDistance = 0;
            showStatus('Route cleared.', 'info');
        }

        // Show status messages
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'mt-6 p-4 rounded-lg';
            
            switch(type) {
                case 'success':
                    statusEl.classList.add('bg-green-600', 'text-white');
                    break;
                case 'error':
                    statusEl.classList.add('bg-red-600', 'text-white');
                    break;
                case 'info':
                    statusEl.classList.add('bg-blue-600', 'text-white');
                    break;
                default:
                    statusEl.classList.add('bg-gray-600', 'text-white');
            }
            
            statusEl.classList.remove('hidden');
            
            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 5000);
            }
        }
    </script>
</body>
</html>
