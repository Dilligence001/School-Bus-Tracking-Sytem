<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=Function.prototype"></script>
    <style>
        /* Custom styles for better appearance */
        #map {
            height: 70vh;
            width: 100%;
        }
        
        .tracking-active {
            background-color: #ef4444 !important;
        }
        
        .smooth-move {
            transition: transform 0.5s ease-out;
        }
        
        /* Dark theme adjustments */
        .dark-theme {
            background-color: #1f2937;
            color: #f9fafb;
        }
        
        .card-dark {
            background-color: #374151;
            border-color: #4b5563;
        }
    </style>
</head>
<body class="dark-theme min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center text-white">GPS Tracker</h1>
            <p class="text-center text-gray-400 mt-2">Track your location in real-time</p>
        </header>
        
        <!-- Map Container -->
        <div class="mb-6 rounded-lg overflow-hidden shadow-lg">
            <div id="map"></div>
        </div>
        
        <!-- Controls and Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Control Panel -->
            <div class="card-dark p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-white">Controls</h2>
                <div class="flex flex-col space-y-4">
                    <button id="trackBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                        Start Tracking
                    </button>
                    <button id="clearRouteBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                        Clear Route
                    </button>
                </div>
            </div>
            
            <!-- Location Info -->
            <div class="card-dark p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-white">Location Information</h2>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Latitude:</span>
                        <span id="latitude" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Longitude:</span>
                        <span id="longitude" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Accuracy:</span>
                        <span id="accuracy" class="text-white">--</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Last Update:</span>
                        <span id="lastUpdate" class="text-white">--</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        // App state
        const state = {
            isTracking: false,
            watchId: null,
            map: null,
            marker: null,
            pathCoordinates: [],
            polyline: null,
            lastPosition: null
        };

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            setupEventListeners();
            checkGeolocationSupport();
        });

        // Initialize Google Map
        function initMap() {
            // Default center (San Francisco)
            const defaultCenter = { lat: 37.7749, lng: -122.4194 };
            
            state.map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: defaultCenter,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    {
                        featureType: "administrative.locality",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }]
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }]
                    },
                    {
                        featureType: "poi.park",
                        elementType: "geometry",
                        stylers: [{ color: "#263c3f" }]
                    },
                    {
                        featureType: "poi.park",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#6b9a76" }]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ color: "#38414e" }]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#212a37" }]
                    },
                    {
                        featureType: "road",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#9ca5b3" }]
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry",
                        stylers: [{ color: "#746855" }]
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#1f2835" }]
                    },
                    {
                        featureType: "road.highway",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#f3d19c" }]
                    },
                    {
                        featureType: "transit",
                        elementType: "geometry",
                        stylers: [{ color: "#2f3948" }]
                    },
                    {
                        featureType: "transit.station",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }]
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#17263c" }]
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#515c6d" }]
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#17263c" }]
                    }
                ]
            });
            
            // Create initial marker
            state.marker = new google.maps.Marker({
                position: defaultCenter,
                map: state.map,
                title: 'Your Location',
                icon: {
                    url: 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(40, 40),
                    anchor: new google.maps.Point(12, 24)
                }
            });
            
            // Initialize polyline for route tracking
            state.polyline = new google.maps.Polyline({
                path: state.pathCoordinates,
                geodesic: true,
                strokeColor: '#3b82f6',
                strokeOpacity: 1.0,
                strokeWeight: 4,
                map: state.map
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            document.getElementById('trackBtn').addEventListener('click', toggleTracking);
            document.getElementById('clearRouteBtn').addEventListener('click', clearRoute);
        }

        // Check if geolocation is supported
        function checkGeolocationSupport() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                document.getElementById('trackBtn').disabled = true;
            }
        }

        // Toggle tracking on/off
        function toggleTracking() {
            if (state.isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        }

        // Start location tracking
        function startTracking() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            state.watchId = navigator.geolocation.watchPosition(
                updatePosition,
                handleGeolocationError,
                options
            );

            state.isTracking = true;
            document.getElementById('trackBtn').textContent = 'Stop Tracking';
            document.getElementById('trackBtn').classList.add('tracking-active');
            showStatus('Tracking started. Your location is now being monitored.', 'success');
        }

        // Stop location tracking
        function stopTracking() {
            if (state.watchId) {
                navigator.geolocation.clearWatch(state.watchId);
                state.watchId = null;
            }
            
            state.isTracking = false;
            document.getElementById('trackBtn').textContent = 'Start Tracking';
            document.getElementById('trackBtn').classList.remove('tracking-active');
            showStatus('Tracking stopped.', 'info');
        }

        // Update position on the map
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // Update location display
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('accuracy').textContent = `${accuracy.toFixed(2)} meters`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            // Create new position object
            const newPosition = { lat, lng };
            
            // Update marker position with smooth animation
            if (state.lastPosition) {
                // Calculate direction for smooth animation
                const heading = calculateHeading(state.lastPosition, newPosition);
                state.marker.setPosition(newPosition);
                
                // Add a subtle rotation effect based on movement direction
                if (heading !== null) {
                    // This would require a custom marker with rotation capability
                    // For simplicity, we're just updating position
                }
            } else {
                state.marker.setPosition(newPosition);
            }
            
            // Center map on new position
            state.map.setCenter(newPosition);
            
            // Add to path and update polyline
            state.pathCoordinates.push(newPosition);
            state.polyline.setPath(state.pathCoordinates);
            
            // Store last position for heading calculation
            state.lastPosition = newPosition;
        }

        // Calculate heading between two points (for animation)
        function calculateHeading(from, to) {
            if (!from || !to) return null;
            
            const fromLat = from.lat * Math.PI / 180;
            const fromLng = from.lng * Math.PI / 180;
            const toLat = to.lat * Math.PI / 180;
            const toLng = to.lng * Math.PI / 180;
            
            const dLng = toLng - fromLng;
            
            const y = Math.sin(dLng) * Math.cos(toLat);
            const x = Math.cos(fromLat) * Math.sin(toLat) -
                      Math.sin(fromLat) * Math.cos(toLat) * Math.cos(dLng);
            
            let heading = Math.atan2(y, x) * 180 / Math.PI;
            return (heading + 360) % 360;
        }

        // Handle geolocation errors
        function handleGeolocationError(error) {
            let message = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Location access denied. Please enable location permissions in your browser settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    message = 'The request to get your location timed out.';
                    break;
                case error.UNKNOWN_ERROR:
                    message = 'An unknown error occurred while retrieving your location.';
                    break;
            }
            
            showStatus(message, 'error');
            stopTracking();
        }

        // Clear the route/path
        function clearRoute() {
            state.pathCoordinates = [];
            state.polyline.setPath(state.pathCoordinates);
            showStatus('Route cleared.', 'info');
        }

        // Show status messages
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'mt-6 p-4 rounded-lg';
            
            switch(type) {
                case 'success':
                    statusEl.classList.add('bg-green-600', 'text-white');
                    break;
                case 'error':
                    statusEl.classList.add('bg-red-600', 'text-white');
                    break;
                case 'info':
                    statusEl.classList.add('bg-blue-600', 'text-white');
                    break;
                default:
                    statusEl.classList.add('bg-gray-600', 'text-white');
            }
            
            statusEl.classList.remove('hidden');
            
            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 5000);
            }
        }
    </script>
</body>
</html>
